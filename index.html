                    <div class="container ">
                        <div class="forecast-container" id="forecast"><div class="today forecast">

                            <div id="today_date_day_name" class="day">Monday</div>
                            <div class="d-flex gap-2 ms-auto " >
                                <div id="today_date_day_number" class=" date">15 </div>
                                <span id="today_date_month">July</span>
                            </div>
                            </div> <!-- .forecast-header -->
                            <div class="forecast-content" id="current">
                            <div id="today_location" class="location">Cairo</div>
                            <div class="degree">
                                <div id="today_temp" class="num">34.1<sup>o</sup>C</div>
                            
                                <div class="forecast-icon">
                                    <img id="today_condition_img" src="https://cdn.weatherapi.com/weather/64x64/night/113.png" alt="" width="90">
                                </div>	
                            
                            </div>
                            <div id="today_condition_text" class="custom ">Clear</div>
                            <span>

                           </span>


                                 <span>

                                </span>

                                </span>
